<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SZE Fórum Főoldal</title>
</head>
<body>
    <header>
        <img src="sze.png" alt="Logo" class="logo">
        <h1>Széchenyi István Egyetem Tanulmányi Fórum</h1>
        <nav>
            <a href="#" class="menu-item">Főoldal</a>
            <a href="#" class="menu-item">Kapcsolat</a>

        </nav>
    </header>

    <!-- Background Patterns -->
    <div class="background-container">
        <div class="shape-left"></div>
        <div class="shape-right"></div>
    </div>

    <main>

            <button class="tile">Kautz Gyula Gazdaságtudományi Kar</button>
            <button class="tile">Gépészmérnöki, Informatikai és Villamosmérnöki Kar</button>
            <button class="tile">Egészség- és Sporttudományi Kar</button>
            <button class="tile">Deák Ferenc Állam- és Jogtudományi Kar</button>
            <button class="tile">Művészeti Kar</button>
        </div>
    </main>
</body>
</html>
