<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SZE Fórum Főoldal</title>
</head>
<body>
    <header>
        <h1>Széchenyi István Egyetem Tanulmányi Fórum</h1>
        <img src="sze.png" alt="Logo" class="logo">
    </header>
    <main>
        <div class="grid">
            <button class="tile">1</button>
            <button class="tile">2</button>
            <button class="tile">3</button>
            <button class="tile">4</button>
            <button class="tile">5</button>
            <button class="tile">6</button>
            <button class="tile">7</button>
            <button class="tile">8</button>
            <button class="tile">9</button>
        </div>
    </main>
</body>
</html>
